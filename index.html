<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Megahouse — modular apartments</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <h1>Megahouse — modular apartments (400×300)</h1>
    <nav class="actions">
      <button id="connect">Connect (stub)</button>
      <button id="mint">Mint (stub)</button>
    </nav>
  </header>

  <main id="scene">
    <div id="slots"></div>
    <div id="placed"></div>
  </main>

  <footer class="footer">© Megahouse demo</footer>

  <!-- Modal picker -->
  <div id="pickerBackdrop" class="backdrop" hidden></div>
  <div id="pickerModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="pickerTitle" hidden>
    <div class="modal-head">
      <h2 id="pickerTitle">Choose an NFT</h2>
      <button class="icon-btn" id="pickerClose" aria-label="Close">✕</button>
    </div>
    <div id="pickerGrid" class="grid"></div>
    <div class="modal-foot">
      <button id="pickerCancel" class="btn-secondary">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
