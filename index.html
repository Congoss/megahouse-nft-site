<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Megahouse — modular apartments</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Topbar (прозорий) -->
  <div class="topbar">
    <div class="logo">Megahouse</div>
    <button id="connectBtn" class="connect-btn" type="button">Connect Wallet</button>
  </div>

  <!-- Сцена -->
  <main id="scene">
    <div id="slots"></div>
    <div id="placed"></div>
  </main>

  <footer class="footer">© Megahouse demo</footer>

  <!-- NFT Picker Modal -->
  <div id="pickerBackdrop" class="backdrop" hidden></div>
  <div id="pickerModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="pickerTitle" hidden>
    <div class="modal-head">
      <h2 id="pickerTitle">Choose an NFT</h2>
      <button class="icon-btn" id="pickerClose" aria-label="Close">✕</button>
    </div>
    <div id="pickerGrid" class="grid"></div>
    <div class="modal-foot">
      <button id="pickerCancel" class="btn-secondary" type="button">Cancel</button>
    </div>
  </div>

  <!-- Unit Info Modal -->
  <div id="unitBackdrop" class="backdrop" hidden></div>
  <div id="unitModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="unitTitle" hidden>
    <div class="modal-head">
      <h2 id="unitTitle">Apartment</h2>
      <button class="icon-btn" id="unitClose" aria-label="Close">✕</button>
    </div>

    <div class="unit-body">
      <img id="unitImg" alt="preview" class="unit-img"/>
      <div class="unit-meta">
        <div class="unit-row"><span>Title:</span><strong id="unitMetaTitle">—</strong></div>
        <div class="unit-row"><span>Token ID:</span><strong id="unitToken">—</strong></div>
        <div class="unit-row"><span>Owner:</span><strong id="unitOwner">—</strong></div>
        <div class="unit-row"><span>Coords:</span><strong id="unitCoords">—</strong></div>
        <div class="unit-row"><span>Floor bonus:</span><strong id="unitBonus">—</strong></div>
        <hr class="unit-sep"/>
        <div class="unit-row"><span>Buy now:</span><strong id="unitBuy">—</strong></div>
        <div class="unit-row"><span>Highest bid:</span><strong id="unitBid">—</strong></div>
        <div class="unit-row"><span>Auction ends:</span><strong id="unitEnds">—</strong></div>
      </div>
    </div>

    <div class="modal-foot unit-actions">
      <button id="btnMakeOffer" class="btn-primary" type="button">Make offer</button>
      <button id="btnBid" class="btn-primary" type="button">Place bid</button>
      <button id="btnBuyNow" class="btn-accent" type="button">Buy now</button>
    </div>
  </div>

  <script src="https://unpkg.com/near-api-js/dist/near-api-js.js"></script>
  <script src="script.js"></script>
</body>
</html>
