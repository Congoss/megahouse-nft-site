<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Megahouse — modular apartments</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- NEAR API (testnet) -->
  <script src="https://unpkg.com/near-api-js/dist/near-api-js.js"></script>
</head>
<body>
  <!-- Плаваюча панель керування (без чорної смуги) -->
  <div class="hud" role="toolbar">
    <div class="brand">Megahouse</div>
    <div class="spacer"></div>
    <div class="wallet">
      <span id="accountStatus">Not connected</span>
      <button id="connectBtn">Connect testnet</button>
      <button id="disconnectBtn" class="ghost" hidden>Disconnect</button>
    </div>
  </div>

  <main id="scene">
    <div id="slots"></div>
    <div id="placed"></div>
  </main>

  <!-- (опціонально) футер прозорий — можна прибрати -->
  <footer class="footer">© Megahouse demo</footer>

  <script src="script.js"></script>
</body>
</html>
