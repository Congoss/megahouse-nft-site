<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEGAHOUSE</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="top-ui">
    <div class="logo">MEGAHOUSE</div>

    <div class="top-center">
      <div class="wallet-cards">
        <div class="wallet-card" id="card-near">
          <div class="wc-icon">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <circle cx="12" cy="12" r="10" fill="currentColor" opacity=".15"/>
              <circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
              <path d="M9 9h6v6H9z" fill="currentColor"/>
            </svg>
          </div>
          <div class="wc-text">
            <div class="wc-label">NEAR</div>
            <div class="wc-value" id="nearValue">0.000</div>
          </div>
        </div>

        <div class="wallet-card" id="card-n">
          <div class="wc-icon wc-n">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <circle cx="12" cy="12" r="10" fill="currentColor" opacity=".15"/>
              <path d="M7 16V8l10 8V8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="wc-text">
            <div class="wc-label">N token</div>
            <div class="wc-value" id="nValue">0.00</div>
          </div>
        </div>
      </div>

      <div class="farm-top" id="farmTop">
        <span class="farm-top__label">Farm</span>
        <div class="farm-top__bar"><div class="farm-top__fill" id="farmFill"></div></div>
        <span class="farm-top__amount" id="farmAmount">0 N</span>
        <button class="farm-top__claim" id="btnClaim" disabled>Claim</button>
      </div>
    </div>

    <div class="top-right">
      <button class="icon-btn" title="–ß–µ–∫—ñ–Ω">‚úÖ</button>
      <button class="icon-btn" title="–ê—á—ñ–≤–∫–∏">üèÜ</button>
      <button class="icon-btn" title="–ü—Ä–æ—Ñ—ñ–ª—å">üë§</button>
      <button class="connect-btn">Connect Wallet</button>
    </div>
  </header>

  <main id="scene">
    <div id="slots"></div>
    <div id="placed"></div>
  </main>

  <!-- NFT picker (–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∏, –∫–æ–º–ø–∞–∫—Ç–Ω–∞ –ø–ª–∏—Ç–∫–∞ 7:3) -->
  <div class="modal" id="pickerModal" aria-hidden="true">
    <div class="modal__dialog small">
      <button class="modal__close" data-close>√ó</button>
      <h3 class="modal__title">–í–∏–±—ñ—Ä NFT</h3>
      <div class="picker-grid" id="pickerGrid"></div>
    </div>
  </div>

  <!-- Info (–ø–æ–∫–∞–∑—É—î –Ω–∞–ø–æ–≤–Ω–µ–Ω–Ω—è –≤—ñ–¥—Ä–∞–∑—É + —Å–µ–∫—Ç–æ—Ä–∏ 2√ó3) -->
  <div class="modal" id="infoModal" aria-hidden="true">
    <div class="modal__dialog">
      <button class="modal__close" data-close>√ó</button>
      <div class="info-box">
        <div class="info-box__preview">
          <div class="preview-stack">
            <img id="infoBaseImg" alt="container"/>
            <!-- —Ç—É—Ç –ø–æ–≤–µ—Ä—Ö —Ä–µ–Ω–¥–µ—Ä—è—Ç—å—Å—è –æ–≤–µ—Ä–ª–µ—ó 7:3 -->
            <div id="infoOverlays" class="preview-overlays"></div>
            <!-- –∫–ª—ñ–∫–∞–±–µ–ª—å–Ω–∞ —Å—ñ—Ç–∫–∞ 2√ó3 -->
            <div class="sector-grid" id="sectorGrid"></div>
          </div>
          <div class="info-number" id="infoNumber">#0001</div>
        </div>
        <div class="info-box__meta">
          <h3 id="infoTitle">Container</h3>
          <div class="kv"><span>Owner</span><b id="infoOwner">demo.near</b></div>
          <div class="kv"><span>Token ID</span><b id="infoToken">cont-1</b></div>
          <div class="kv"><span>Coords</span><b id="infoCoords">0,0</b></div>
          <div class="subt">–ù–∞–ø–æ–≤–Ω–µ–Ω–Ω—è</div>
          <ul class="sector-list" id="sectorList"></ul>
          <div class="info-actions">
            <button id="btnUnstake" class="danger">Unstake</button>
            <button id="btnClearAll">Clear all</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sector Picker (–ø–æ–ø–∞–ø –≤–∏–±–æ—Ä—É –¥–µ–∫–æ—Ä—É —Å–∞–º–µ –¥–ª—è –Ω–∞—Ç–∏—Å–Ω—É—Ç–æ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞) -->
  <div class="modal" id="sectorModal" aria-hidden="true">
    <div class="modal__dialog small">
      <button class="modal__close" data-close>√ó</button>
      <h3 class="modal__title">–í–∏–±—ñ—Ä –¥–ª—è —Å–µ–∫—Ç–æ—Ä–∞ <span id="sectorTitle">S1</span></h3>
      <div class="picker-grid" id="sectorGrid"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
