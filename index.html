<!DOCTYPE html>

<head>

  <title>MEGAHOUSE</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="top-ui">
    <div class="logo">MEGAHOUSE</div>

    <div class="top-center">
      <div class="wallet-cards">
        <div class="wallet-card" id="card-near">
          <div class="wc-icon"><svg viewBox="0 0 24 24" width="18" height="18"><circle cx="12" cy="12" r="10" fill="currentColor" opacity=".15"/><circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="2"/><path d="M9 9h6v6H9z" fill="currentColor"/></svg></div>
          <div class="wc-text"><div class="wc-label">NEAR</div><div class="wc-value" id="nearValue">0.000</div></div>
        </div>
        <div class="wallet-card" id="card-n">
          <div class="wc-icon wc-n"><svg viewBox="0 0 24 24" width="18" height="18"><circle cx="12" cy="12" r="10" fill="currentColor" opacity=".15"/><path d="M7 16V8l10 8V8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
          <div class="wc-text"><div class="wc-label">N token</div><div class="wc-value" id="nValue">0.00</div></div>
        </div>
      </div>

      <div class="farm-top" id="farmTop">
        <span class="farm-top__label">Farm</span>
        <div class="farm-top__bar"><div class="farm-top__fill" id="farmFill"></div></div>
        <span class="farm-top__amount" id="farmAmount">0 N</span>
        <button class="farm-top__claim" id="btnClaim" disabled>Claim</button>

      <button class="icon-btn" title="–ü—Ä–æ—Ñ—ñ–ª—å">üë§</button>
      <button class="connect-btn">Connect Wallet</button>
    </div>
  </header>

  <main id="scene">
    <div id="slots"></div>
    <div id="placed"></div>
  </main>

  <!-- NFT picker -->
  <div class="modal" id="pickerModal" aria-hidden="true">

  <!-- Info -->

    <div class="modal__dialog">
      <button class="modal__close" data-close>√ó</button>
      <div class="info-box">
        <div class="info-box__preview">
          <img id="infoImg" alt="preview"/>
          <div class="info-rarity" id="infoRarity">Rare</div>
          <div class="info-number" id="infoNumber">#0001</div>
        </div>
        <div class="info-box__meta">
          <h3 id="infoTitle">Container</h3>
          <div class="kv"><span>Owner</span><b id="infoOwner">demo.near</b></div>
          <div class="kv"><span>Token ID</span><b id="infoToken">cont-1</b></div>
          <div class="kv"><span>Coords</span><b id="infoCoords">0,0</b></div>
          <div class="subt">–§–∞—Ä–º</div>
          <ul class="bullet">
            <li>Base: <b id="baseRate">1.00</b> N/hr</li>
            <li>Rarity bonus: <b id="rarityBonus">+10%</b></li>
            <li>Neighbors: <b id="neighborsBonus">+0%</b></li>
            <li>Floor: <b id="floorBonus">+0%</b></li>
          </ul>
          <div class="info-actions">
            <button id="btnUnstake" class="danger">Unstake</button>
            <button id="btnDecorate">Decorate</button>
            <button id="btnMarket">Market (stub)</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Interior -->
  <div class="modal" id="interiorModal" aria-hidden="true">
    <div class="modal__dialog wide">
      <button class="modal__close" data-close>√ó</button>
      <div class="interior">

  </div>

  <script src="script.js"></script>
</body>
</html>
