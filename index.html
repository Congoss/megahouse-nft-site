<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Megahouse — modular apartments</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Topbar (прозорий) -->
  <div class="topbar">
    <div class="logo">Megahouse</div>
    <button id="connectBtn" class="connect-btn" type="button">Connect Wallet</button>
  </div>

  <!-- Сцена -->
  <main id="scene">
    <div id="slots"></div>
    <div id="placed"></div>
  </main>

  <footer class="footer">© Megahouse demo</footer>

  <!-- NFT Picker Modal -->
  <div id="pickerBackdrop" class="backdrop" hidden></div>
  <div id="pickerModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="pickerTitle" hidden>
    <div class="modal-head">
      <h2 id="pickerTitle">Choose an NFT</h2>
      <button class="icon-btn" id="pickerClose" aria-label="Close">✕</button>
    </div>
    <div id="pickerGrid" class="grid"></div>
    <div class="modal-foot">
      <button id="pickerCancel" class="btn-secondary" type="button">Cancel</button>
    </div>
  </div>

  <!-- NEAR SDK (опційно; якщо немає — кнопка просто нічого не робитиме) -->
  <script src="https://unpkg.com/near-api-js/dist/near-api-js.js"></script>
  <script src="script.js"></script>
</body>
</html>
