<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEGAHOUSE</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="top-ui">
    <div class="logo">MEGAHOUSE</div>

    <div class="top-center">
      <div class="wallet-cards">
        <div class="wallet-card" id="card-near">
          <div class="wc-icon">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <circle cx="12" cy="12" r="10" fill="currentColor" opacity=".15"/>
              <circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
              <path d="M9 9h6v6H9z" fill="currentColor"/>
            </svg>
          </div>
          <div class="wc-text">
            <div class="wc-label">NEAR</div>
            <div class="wc-value" id="nearValue">0.000</div>
          </div>
        </div>
        <div class="wallet-card" id="card-n">
          <div class="wc-icon wc-n">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <circle cx="12" cy="12" r="10" fill="currentColor" opacity=".15"/>
              <path d="M7 16V8l10 8V8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="wc-text">
            <div class="wc-label">N token</div>
            <div class="wc-value" id="nValue">0.00</div>
          </div>
        </div>
      </div>

      <div class="farm-top" id="farmTop">
        <span class="farm-top__label">Farm</span>
        <div class="farm-top__bar"><div class="farm-top__fill" id="farmFill"></div></div>
        <span class="farm-top__amount" id="farmAmount">0 N</span>
        <button class="farm-top__claim" id="btnClaim" disabled>Claim</button>
      </div>
    </div>

    <div class="top-right">
      <button class="icon-btn" title="–ß–µ–∫—ñ–Ω">‚úÖ</button>
      <button class="icon-btn" title="–ê—á—ñ–≤–∫–∏">üèÜ</button>
      <button class="icon-btn" title="–ü—Ä–æ—Ñ—ñ–ª—å">üë§</button>
      <button class="connect-btn">Connect Wallet</button>
    </div>
  </header>

  <main id="scene">
    <div id="slots"></div>
    <div id="placed"></div>
  </main>

  <!-- –ü—ñ–∫–µ—Ä –¥–ª—è –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ñ–≤ —É —Å–ª–æ—Ç -->
  <div class="modal" id="pickerModal" aria-hidden="true">
    <div class="modal__dialog small">
      <button class="modal__close" data-close>√ó</button>
      <h3 class="modal__title">–í–∏–±—ñ—Ä NFT</h3>
      <div class="picker-grid" id="pickerGrid"></div>
    </div>
  </div>

  <!-- –Ü–Ω—Ç–µ—Ä‚Äô—î—Ä –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (6 —Å–µ–∫—Ç–æ—Ä—ñ–≤) -->
  <div class="modal" id="interiorModal" aria-hidden="true">
    <div class="modal__dialog wide">
      <button class="modal__close" data-close>√ó</button>
      <div class="interior">
        <div class="room">
          <img class="room-bg" id="roomBg" src="img/decor/container_orange_in.png" alt="inside">
          <div class="room-overlays" id="roomOverlays"></div>

          <!-- –°—ñ—Ç–∫–∞ 3√ó2 —Ö–æ—Ç-—Å–ø–æ—Ç—ñ–≤ -->
          <div class="hotspots" id="hotspots">
            <button data-sector="s1" class="hotspot">+</button>
            <button data-sector="s2" class="hotspot">+</button>
            <button data-sector="s3" class="hotspot">+</button>
            <button data-sector="s4" class="hotspot">+</button>
            <button data-sector="s5" class="hotspot">+</button>
            <button data-sector="s6" class="hotspot">+</button>
          </div>
        </div>

        <div class="interior-meta">
          <h3 id="intTitle">Container</h3>
          <div class="kv"><span>Owner</span><b id="intOwner">demo.near</b></div>
          <div class="kv"><span>Token ID</span><b id="intToken">cont-1</b></div>
          <div class="kv"><span>Coords</span><b id="intCoords">0,0</b></div>
          <div class="interior-actions">
            <button id="btnClearSector" class="danger" disabled>Clear sector</button>
            <button id="btnClearAll" disabled>Clear all</button>
            <button id="btnCloseInterior" class="primary">–ì–æ—Ç–æ–≤–æ</button>

        </div>

    </div>
  </div>

  <!-- –ú—ñ–Ω—ñ-–ø—ñ–∫–µ—Ä –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —Å–µ–∫—Ç–æ—Ä—É -->
  <div class="modal" id="sectorPicker" aria-hidden="true">

  <script src="script.js" defer></script>

</html>
