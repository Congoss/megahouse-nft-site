<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Megahouse — modular apartments</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Верхня панель -->
  <div class="top-ui">
    <div class="logo">MEGAHOUSE</div>
    <button id="connect">Connect Wallet</button>
  </div>

  <!-- Сцена -->
  <main id="scene">
    <div id="slots"></div>
    <div id="placed"></div>
  </main>

  <!-- Фарм шкала -->
  <div class="farm-bar">
    <div class="farm-label">Farm progress:</div>
    <div class="farm-progress"><div id="farm-fill"></div></div>
    <div class="farm-value" id="farm-value">0 N</div>
  </div>

  <!-- Popup інфо -->
  <div id="infoBox" class="info-box hidden">
    <div class="info-content">
      <span id="infoClose" class="close-btn">✖</span>
      <h2 id="infoTitle"></h2>
      <p id="infoOwner"></p>
      <div class="info-actions">
        <button id="unstakeBtn">Unstake</button>
        <button id="farmBtn">Farm Info</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
