<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEGAHOUSE</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- –¢–æ–ø-–±–∞—Ä (–ø—Ä–æ–∑–æ—Ä–∏–π) -->
  <header class="top-ui">
    <div class="logo">MEGAHOUSE</div>

    <!-- –î–≤–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ–π–Ω—ñ –±–æ–∫—Å–∏ (NEAR / N) -->
    <div class="wallet-cards">
      <div class="wallet-card" id="card-near" title="NEAR balance">
        <div class="wc-icon">
          <!-- coin svg -->
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <circle cx="12" cy="12" r="10" fill="currentColor" opacity=".15"/>
            <circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M9 9h6v6H9z" fill="currentColor"/>
          </svg>
        </div>
        <div class="wc-text">
          <div class="wc-label">NEAR</div>
          <div class="wc-value" id="nearValue">0.000</div>
        </div>
      </div>

      <div class="wallet-card" id="card-n" title="N-token balance">
        <div class="wc-icon wc-n">
          <!-- N token svg -->
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <circle cx="12" cy="12" r="10" fill="currentColor" opacity=".15"/>
            <path d="M7 16V8l10 8V8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="wc-text">
          <div class="wc-label">N token</div>
          <div class="wc-value" id="nValue">0.00</div>
        </div>
      </div>
    </div>

    <div class="top-right">
      <button class="icon-btn" id="btn-checkin" title="–©–æ–¥–µ–Ω–Ω–∏–π —á–µ–∫—ñ–Ω">‚úÖ</button>
      <button class="icon-btn" id="btn-achievements" title="–ê—á—ñ–≤–∫–∏">üèÜ</button>
      <button class="icon-btn" id="btn-profile" title="–ö–∞–±—ñ–Ω–µ—Ç / –≥–∞–º–∞–Ω–µ—Ü—å">üë§</button>
      <button class="connect-btn" id="connect">Connect Wallet</button>
    </div>
  </header>

  <!-- –°—Ü–µ–Ω–∞ -->
  <main id="scene">
    <div id="slots"></div>
    <div id="placed"></div>
  </main>

  <!-- –ö–æ–º–ø–∞–∫—Ç–Ω–∏–π Farm-–±–∞—Ä -->
  <aside class="farm dock-right" id="farm">
    <button class="farm-toggle" id="farmToggle" aria-label="Toggle farm panel"></button>

    <div class="farm-head">Farm</div>

    <div class="farm-track" id="farmTrack">
      <div class="farm-fill" id="farmFill"></div>
    </div>

    <div class="farm-amount" id="farmAmount">0 N</div>

    <div class="farm-chips" id="farmChips">
      <!-- –¥–æ–¥–∞—é—Ç—å—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º -->
    </div>

    <button class="claim-btn" id="btnClaim" disabled>Claim</button>
  </aside>

  <!-- –ü—ñ–∫–µ—Ä NFT -->
  <div class="modal" id="pickerModal" aria-hidden="true">
    <div class="modal__dialog small">
      <button class="modal__close" data-close>√ó</button>
      <h3 class="modal__title">–í–∏–±—ñ—Ä NFT</h3>
      <div class="picker-grid" id="pickerGrid"></div>
    </div>
  </div>

  <!-- –Ü–Ω—Ñ–æ-–º–æ–¥–∞–ª -->
  <div class="modal" id="infoModal" aria-hidden="true">
    <div class="modal__dialog">
      <button class="modal__close" data-close>√ó</button>
      <div class="info-box">
        <div class="info-box__preview">
          <img id="infoImg" alt="preview"/>
          <div class="info-rarity" id="infoRarity">Rare</div>
          <div class="info-number" id="infoNumber">#0001</div>
        </div>
        <div class="info-box__meta">
          <h3 id="infoTitle">Bar Container</h3>
          <div class="kv"><span>Owner</span><b id="infoOwner">demo.near</b></div>
          <div class="kv"><span>Token ID</span><b id="infoToken">bar-001</b></div>
          <div class="kv"><span>Coords</span><b id="infoCoords">4,0</b></div>

          <div class="subt">–§–∞—Ä–º</div>
          <ul class="bullet">
            <li>Base: <b id="baseRate">1.00</b> N/hr</li>
            <li>Rarity bonus: <b id="rarityBonus">+0%</b></li>
            <li>Neighbors: <b id="neighborsBonus">+0%</b></li>
            <li>Floor: <b id="floorBonus">+0%</b></li>
          </ul>

          <div class="info-actions">
            <button id="btnUnstake" class="danger">Unstake</button>
            <button id="btnDecorate">Decorate</button>
            <button id="btnMarket">Market (stub)</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
